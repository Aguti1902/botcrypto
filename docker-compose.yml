version: '3.9'

services:
  postgres:
    image: postgres:15-alpine
    container_name: nexitrade_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-nexi}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-nexi}
      POSTGRES_DB: ${POSTGRES_DB:-nexitrade}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-nexi}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nexitrade_network

  redis:
    image: redis:7-alpine
    container_name: nexitrade_redis
    restart: unless-stopped
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nexitrade_network

  backend:
    build:
      context: ./app/backend
      dockerfile: Dockerfile
    container_name: nexitrade_backend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_HOST: postgres
      REDIS_URL: redis://redis:6379/0
    ports:
      - "8080:8000"
    volumes:
      - ./app/backend:/app
      - ./data:/data
      - ./logs:/logs
      - ./models:/models
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        python -m alembic upgrade head &&
        echo 'Starting backend...' &&
        uvicorn main:app --host 0.0.0.0 --port 8000 --reload
      "
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - nexitrade_network

  frontend:
    build:
      context: ./app/frontend
      dockerfile: Dockerfile
    container_name: nexitrade_frontend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      NEXT_PUBLIC_API_URL: http://backend:8000
      NEXT_PUBLIC_WS_URL: ws://backend:8000
    ports:
      - "3001:3000"
    volumes:
      - ./app/frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    command: npm run dev
    networks:
      - nexitrade_network

volumes:
  postgres_data:
  redis_data:

networks:
  nexitrade_network:
    driver: bridge

